<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LaCavi 4 S.L</title>
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karma&family=Noto+Serif&family=Roboto+Condensed&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<h2 class="nav__logo">LaCavi 4 S.L</h2>
				<i class="nav__icono-menu icon fas fa-bars"></i>
				<div class="nav__links">
					<a class="nav__link" href="">Inicio</a><span>|</span>
					<a class="nav__link" href="">La casa de tus sueños</a><span>|</span>
					<a class="nav__link" href="">A tu medida</a><span>|</span>
					<a class="nav__link" href="">Empresa Familiar</a><span>|</span>
					<a class="nav__link" href="">Presupuestos</a><span>|</span>
				</div>
			</nav>
			<section class="menu-desplegable">
				<a class="menu-desplegable__link" href="">Inicio</a>
				<a class="menu-desplegable__link" href="">La casa de tus sueños</a>
				<a class="menu-desplegable__link" href="">A tu medida</a>
				<a class="menu-desplegable__link" href="">Empresa Familiar</a>
				<a class="menu-desplegable__link" href="">Presupuestos</a>
			</section>
			<div class="header__hero">
				<div class="header__tarjeta">
					<h1>LaCavi 4 S.L</h1>
					<h3>Construimos tu hogar</h3>
				</div>
				<div class="header__contenedor-btn">
					<button class="header__btn header__btn--contacto">Contacto</button>
					<button class="header__btn header__btn--mas">Ver Mas</button>
				</div>
				<div class="header__redes-sociales">
					<i class="icon header__icon header__icon--facebook fab fa-facebook-square"></i>
					<i class="icon header__icon header__icon--instagram fab fa-instagram"></i>
					<i class="icon header__icon header__icon--msm fas fa-envelope"></i>
				</div>
				<i class="icon header__icono fas fa-arrow-alt-circle-down"></i>
			</div>
		</header>
		<main class="main">
			<section class="main__servicios">
				<div
					class="main__servicio1"
					data-aos="fade-right"
					data-aos-anchor-placement="center-bottom"
					data-aos-duration="1500"
				>
					<img
						src=""
						class="main__servicios-img main__servicios--presupuestos"
						alt="img presupuestos"
					/>
					<h2>Presupuestos a medida</h2>
				</div>
				<div
					class="main__servicio3"
					data-aos="fade-up"
					data-aos-anchor-placement="center-bottom"
					data-aos-duration="1500"
				>
					<img src="" class="main__servicios-img main__servicios--seguridad" alt="img seguridad" />
					<h2>Todas las medidas de seguridad</h2>
				</div>
				<div
					class="main__servicio2"
					data-aos="fade-left"
					data-aos-anchor-placement="center-bottom"
					data-aos-duration="1500"
				>
					<img
						src=""
						class="main__servicios-img main__servicios--mano-obra"
						alt=" img mano de obra"
					/>
					<h2>La mejor mano de obra</h2>
				</div>
			</section>
			<section class="hogar">
				<h2>El Hogar De Tus Sueños</h2>
			</section>
		</main>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	</body>
</html>
